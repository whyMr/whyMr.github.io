<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<style>
	#canvas{
		margin:0 500px;
	}
</style>
</head>
<body>
	<canvas width="430" height="600" id="canvas"></canvas>
<script>

//接下来开始吧~

window.onload=function(){
var can=document.getElementById('canvas')
var cxt=can.getContext('2d');//获取对象
cxt.beginPath();//开始绘制  头
cxt.lineWidth=1;
cxt.strokeStyle="#019be3";//边框线颜色
cxt.arc(200,175,175,0.7*Math.PI,0.3*Math.PI);//绘制圆
var head = cxt.createRadialGradient(220,45,8,200,175,175);//绘制渐变颜色
head.addColorStop(0,"skyblue");
head.addColorStop(1,"#019be3");
cxt.fillStyle=head;
cxt.fill();
cxt.stroke();

cxt.beginPath();//脸庞
cxt.fillStyle="white";
cxt.moveTo(120,90);
cxt.quadraticCurveTo(-10,180,100,315);
cxt.lineTo(298,315);
cxt.quadraticCurveTo(420,180,290,90);
cxt.lineTo(110,80);
cxt.fill();
cxt.stroke();

cxt.beginPath();//眼睛
cxt.lineWidth=1;
cxt.fillStyle="white";
cxt.moveTo(110,100);
cxt.bezierCurveTo(110,25,200,25,200,100);
cxt.bezierCurveTo(200,165,110,155,110,100);
cxt.moveTo(200,100);
cxt.bezierCurveTo(200,25,290,25,290,100);
cxt.bezierCurveTo(290,165,200,155,200,100);
cxt.fill();
cxt.stroke();

cxt.beginPath();//眼睛
cxt.lineWidth=3;
cxt.strokeStyle="black"
cxt.moveTo(160,90);
cxt.lineTo(150,120);
cxt.moveTo(160,90);
cxt.lineTo(170,120);

cxt.moveTo(235,90);
cxt.lineTo(225,120);

cxt.moveTo(235,90);
cxt.lineTo(245,120);

cxt.fill();
cxt.stroke();


cxt.beginPath();//鼻子
cxt.arc(200,165,25,0,2*Math.PI);
var radial = cxt.createRadialGradient(212,155,3,200,165,25);
radial.addColorStop(0,"white");
radial.addColorStop(1,"red");
cxt.fillStyle=radial;
cxt.fill();
cxt.stroke();
cxt.fillStyle="black";
cxt.beginPath();

cxt.beginPath();//胡子以及嘴巴
cxt.moveTo(80,175);
cxt.lineTo(150,195);
cxt.moveTo(80,200);
cxt.lineTo(150,205);
cxt.moveTo(80,225);
cxt.lineTo(150,215);
cxt.moveTo(200,195);
cxt.lineTo(200,290);
cxt.moveTo(250,195);
cxt.lineTo(320,175);
cxt.moveTo(250,205);
cxt.lineTo(320,200);
cxt.moveTo(250,215);
cxt.lineTo(320,225);
cxt.moveTo(80,240);
cxt.quadraticCurveTo(200,350,320,240);
cxt.stroke();
cxt.beginPath();
cxt.moveTo(96,316);
cxt.lineTo(305,316);
cxt.lineTo(320,316);


cxt.arcTo(300,316,330,326,10);//衣领
cxt.lineTo(330,336);
cxt.arcTo(330,346,305,346,10);
cxt.lineTo(81,346);
cxt.arcTo(71,346,71,336,10);
cxt.lineTo(71,326);
cxt.arcTo(71,316,81,316,10);
cxt.lineTo(96,316);
var neck = cxt.createLinearGradient(96,316,305,316);
neck.addColorStop(0,"red");
neck.addColorStop(1,"red");
cxt.fillStyle=neck;
cxt.fill();
cxt.stroke();


cxt.beginPath();//身体部分
cxt.fillStyle="#049ce3";
cxt.moveTo(80,346);
cxt.lineTo(26,406);
cxt.lineTo(65,440);
cxt.lineTo(85,418);
cxt.lineTo(85,528);
cxt.lineTo(185,528);
cxt.bezierCurveTo(185,505,215,505,215,528);
cxt.lineTo(315,528);
cxt.lineTo(315,418);
cxt.lineTo(337,440);
cxt.lineTo(374,406);
cxt.lineTo(320,346);
cxt.fill();
cxt.stroke();

cxt.beginPath();//左手,圆形
cxt.fillStyle='white';
cxt.arc(32,438,30.5,0,2*Math.PI);
cxt.fill();
cxt.stroke();

cxt.beginPath();//右手,圆形
cxt.fillStyle='white';
cxt.arc(370,439,30.5,0,2*Math.PI);
cxt.fill();
cxt.stroke();


cxt.beginPath();//肚兜
cxt.fillStyle="white";
cxt.arc(200,399,90,1.8*Math.PI,1.2*Math.PI);
cxt.strokeStyle="skyblue"
cxt.fill();
cxt.stroke();

cxt.beginPath();//肚兜口子
cxt.moveTo(130,399);
cxt.lineTo(270,399);
cxt.strokeStyle="black"
cxt.bezierCurveTo(270,489,130,489,130,398);
cxt.stroke();

cxt.beginPath();//铃铛相关
cxt.arc(200,358,28,0,2*Math.PI);
var neck = cxt.createRadialGradient(220,340,0,200,358,30);
neck.addColorStop(0,"white");
neck.addColorStop(1,"yellow");
cxt.fillStyle=neck;
cxt.fill();
cxt.stroke();
cxt.beginPath();
cxt.moveTo(178,340);//铃铛的线
cxt.moveTo(178,340);
cxt.lineTo(222,340);
cxt.moveTo(173,349);
cxt.lineTo(226,349);
cxt.moveTo(200,367);
cxt.lineTo(200,387);
cxt.stroke();
cxt.beginPath();
cxt.fillStyle="greenyellow";
cxt.arc(200,363,8,0,2*Math.PI);
cxt.fill();
cxt.stroke();

//左脚
cxt.beginPath();
cxt.moveTo(85,528),
cxt.bezierCurveTo(40,530,40,562,75,572);
cxt.lineTo(195,572);
cxt.bezierCurveTo(204,562,204,528,185,528);
cxt.stroke();


//
cxt.beginPath();
cxt.moveTo(215,528),
cxt.bezierCurveTo(196,528,196,572,215,572);
cxt.lineTo(325,572);
cxt.bezierCurveTo(345,562,356,545,325,528);
cxt.lineTo(315,528);
cxt.stroke();
}
</script>
</body>
</html>
